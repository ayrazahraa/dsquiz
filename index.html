<!DOCTYPE html>
<html>
<head>
    <title>Demon Slayer Quiz</title>
    <style>
        /* Previous styles remain the same */
        .question img {
            max-width: 300px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Same container and progress bar as before -->
    <script>
        // Updated image handling
        function getImageSrc(imageData) {
            if(imageData.startsWith('http')) return imageData;
            if(imageData.startsWith('data:')) return imageData;
            return `images/${imageData}`; // Path to your local images folder
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const imageSrc = q.image ? getImageSrc(q.image) : '';
            
            quiz.innerHTML = `
                <div class="question">
                    ${imageSrc ? `<img src="${imageSrc}" alt="Question image">` : ''}
                    <h2>${q.question} (${q.marks} marks)</h2>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <button onclick="checkAnswer(${i})">${opt}</button>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        /* Rest of the script remains the same */
    </script>
</body>
</html>
