<!DOCTYPE html>
<html>
<head>
    <title>Quiz Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question-form { margin-bottom: 30px; background: #f5f5f5; padding: 20px; }
        .question-list { margin-top: 30px; }
        .question-item { border-bottom: 1px solid #ddd; padding: 15px; }
    </style>
</head>
<body>
    <h1>Quiz Dashboard üîß</h1>
    
    <div class="question-form">
        <h2>Add/Edit Question</h2>
        <form id="questionForm">
            <input type="hidden" id="editIndex" value="-1">
            <p>
                <label>Question: <br>
                <textarea id="questionText" required></textarea>
                </label>
            </p>
            <p>
                <label>Image URL: <br>
                <input type="url" id="questionImage">
                </label>
            </p>
            <div id="optionsContainer">
                <label>Options (comma-separated): <br>
                <input type="text" id="options" required>
                </label>
            </div>
            <p>
                <label>Correct Answer Index (0-3): <br>
                <input type="number" id="correctAnswer" min="0" max="3" required>
                </label>
            </p>
            <p>
                <label>Marks: <br>
                <input type="number" id="marks" min="1" value="1" required>
                </label>
            </p>
            <button type="submit">Save Question</button>
        </form>
    </div>

    <div class="question-list">
        <h2>Existing Questions (${questions.length}/20)</h2>
        <div id="questionList"></div>
    </div>

    <script>
        let questions = JSON.parse(localStorage.getItem('demonSlayerQuestions')) || [];

        function renderQuestions() {
            const container = document.getElementById('questionList');
            container.innerHTML = questions.map((q, index) => `
                <div class="question-item">
                    <h3>Q${index + 1}: ${q.question}</h3>
                    ${q.image ? `<img src="${q.image}" style="max-width: 150px;">` : ''}
                    <p>Options: ${q.options.join(', ')}</p>
                    <p>Correct: ${q.options[q.answer]} (${q.marks} marks)</p>
                    <button onclick="editQuestion(${index})">‚úèÔ∏è Edit</button>
                    <button onclick="deleteQuestion(${index})">üóëÔ∏è Delete</button>
                </div>
            `).join('');
        }

        document.getElementById('questionForm').onsubmit = function(e) {
            e.preventDefault();
            
            const question = {
                question: document.getElementById('questionText').value,
                options: document.getElementById('options').value.split(',').map(s => s.trim()),
                answer: parseInt(document.getElementById('correctAnswer').value),
                marks: parseInt(document.getElementById('marks').value),
                image: document.getElementById('questionImage').value || null
            };

            const editIndex = parseInt(document.getElementById('editIndex').value);
            if(editIndex > -1) {
                questions[editIndex] = question;
            } else {
                questions.push(question);
            }

            localStorage.setItem('demonSlayerQuestions', JSON.stringify(questions));
            renderQuestions();
            this.reset();
            document.getElementById('editIndex').value = -1;
        }

        function editQuestion(index) {
            const q = questions[index];
            document.getElementById('questionText').value = q.question;
            document.getElementById('options').value = q.options.join(', ');
            document.getElementById('correctAnswer').value = q.answer;
            document.getElementById('marks').value = q.marks;
            document.getElementById('questionImage').value = q.image || '';
            document.getElementById('editIndex').value = index;
        }

        function deleteQuestion(index) {
            questions.splice(index, 1);
            localStorage.setItem('demonSlayerQuestions', JSON.stringify(questions));
            renderQuestions();
        }

        // Initial load
        renderQuestions();
    </script>
</body>
</html>
